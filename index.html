<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <!--Body starts here-->
  <body>
    <main>
      <div class="main-body-wrapper">
        <div class="image-details-wrapper">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica heading"
            width="70"
            height="70"
            class="Jessica-logo"
          />

          <span class="name">Jessica Randall</span>
          <p class="origin">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links-container">
          <a
            href="https://github.com/Emmanuel-Columbus/New-social-links-profile.git"
            class="socials"
            >GitHub</a
          ><a href="#about" class="socials">Frontend Mentor</a
          ><a
            href="https://www.linkedin.com/in/emmanuel-columbus"
            class="socials"
            >LinkedIn</a
          ><a href="#experience" class="socials">Twitter</a
          ><a href="#blog" class="socials">Instagram</a>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </main>
  </body>
</html>
